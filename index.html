<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recurly API Endpoints</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 40px;
                background-color: #f8f9fa;
            }
            .container {
                max-width: 800px;
                margin: auto;
            }
            table {
                margin-top: 20px;
            }
            th {
                background-color: #007bff;
                color: white;
            }
            a {
                text-decoration: none;
                color: #007bff;
                font-weight: bold;
            }
            input {
                margin: 5px;
                padding: 5px;
                width: 200px;
            }
        </style>
        <script>
            function openAccountDetails() {
                const accountCode = document.getElementById("accountCodeInput").value.trim();
                if (accountCode) {
                    window.open(`/accounts/${accountCode}`, "_blank");
                } else {
                    alert("Please enter an account code.");
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h2 class="mb-4">Recurly API Endpoints</h2>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>HTTP</th>
                        <th>API</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span class="badge bg-primary">GET</span></td>
                        <td><a href="/accounts" target="_blank">/accounts</a></td>
                    </tr>
                    <tr>
                        <td><span class="badge bg-secondary">GET</span></td>
                        <td>
                            <input type="text" id="accountCodeInput" placeholder="Enter Account Code" class="form-control form-control-sm w-50 d-inline" value="uir7hqkhwpu6" />
                            <button class="btn btn-sm btn-secondary" onclick="openAccountDetails()">Open</button>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="badge bg-info">GET</span></td>
                        <td><a href="/plans" target="_blank">/plans</a></td>
                    </tr>
                    <tr>
                        <td><span class="badge bg-success">GET</span></td>
                        <td><a href="/invoices" target="_blank">/invoices</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
